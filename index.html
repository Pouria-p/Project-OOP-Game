<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Dabu</title>
    <link rel="icon" href="data:," />

  <body id="startPage">
    <header id="welcomeHeader">
      <h1 id="gameName">Little Dabu</h1>
